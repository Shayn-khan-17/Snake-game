<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div class="Game-container">
        <div class="score-display">
        <div class="current-score" id="score">Score:0</div>
        <div class="high"> high:0</div>
    </div>
   
    <div class="game-box" id="game-box">
        <!-- snake and food will be added here by javascript -->
    </div>
    <div class="game-over">
        <h2>Game Over!</h2>
        <div class="final-score">Score:0</div>
        <button class="reset-btn">Play Again </button>
    </div>
    </div>
    <script src="sanke.js"></script>
</body>
</html>
